<form name="empform" #form="ngForm" autocomplete="false" (ngSubmit)="onSubmit(form)">
    <input type="hidden" name="id" [(ngModel)]="employeeService.formData.id">
    <div class="form-group">
        <label>Full Name</label>
        <input name="employeeName" #employeeName="ngModel" [(ngModel)]="employeeService.formData.employeeName"
            class="form-control" placeholder="Enter full Name" minlength="3" maxlength="25" required>
        <div class="validation-error" *ngIf="employeeName.touched&& employeeName.invalid">
            <div>Full name is required</div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label>Designation</label>
        <input name="designation" #designation="ngModel" [(ngModel)]="employeeService.formData.designation"
            class="form-control" placeholder="Enter designation" required>
        <div class="validation-error" *ngIf="designation.touched&& designation.invalid">
            <div>Designation is required</div>
        </div>
    </div>
    <br>
    <!-- <div class="form-group">
            <label>departmentid</label>
            <input name="departmentId" #departmentId="ngModel" [(ngModel)]="employeeService.formData.departmentId"
                class="form-control" placeholder="Enter DepartmentId" required>
            <div class="validation-error" *ngIf="departmentId.touched&& departmentId.invalid">
                <div>DepartmentId is required</div>
            </div>
            </div>-->
    <div class="form-group">
        <label>Department Name</label>
        <select name="departmentId" id="departmentId" class="form-control" required 
        #departmentId="ngModel" [(ngModel)]="employeeService.formData.departmentId">
        <option value=0 disabled>Choose Department</option>>
            <option *ngFor="let dept of employeeService.departments" value="{{dept.departmentId}}">
                {{dept.departmentName}}
            </option>
        </select>
        <div class="validation-error" *ngIf="departmentId.touched&& departmentId.invalid">
            <div>Department Name is required</div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label>dateOfJoining</label>
        <input type="date" name="dateOfJoining" #dateOfJoining="ngModel"
            [(ngModel)]="employeeService.formData.dateOfJoining" class="form-control" placeholder="Enter dateOfJoining"
            required>
        <div class="validation-error" *ngIf="dateOfJoining.touched&& dateOfJoining.invalid">
            <div>dateOfJoining is required</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!(form.valid && form.dirty)"
            class="btn btn-1g btn-primary form-control">submit</button>

    </div>
</form>
